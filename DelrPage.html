<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">

            <div class="col-md-6 d-flex justify-content-center align-items-center first-section">
                <div class="image-1">
                    <img src="images/first-sectionimage.jpg" class="img-fluid" style="width: 400px;">

                </div>
            </div>

            <div class="col-md-6 bg-white d-flex justify-content-center align-items-center">
                <div class="row ">
                    <div class="right-text text-center">
                        <div class="logo">
                            <img src="images/logo1.jpg" class="img-fluid logo-1">

                            <label for="password" class="form-label">Password</label>

                        </div>

                        <div class="forgot mb-5 d-flex justify-content-end">
                            <a href="#">Forgot Password?</a>

                        </div>
                        <div class="button-last rounded-3">
                            <button class="btn btn-lg text-white w-100">Login</button>
                        </div>


                    </form>

                </div>

            </div>
        </div>




    </div>
